uho_power:
  - "諦めるな、ウホはまだ終わってない。"
  - "できるかどうかじゃない、ウホるかどうかだ。"
  - "バナナはウホれる者にしか与えられない。"
  - "諦める？そんな言葉、ジャングルにはないウホ。"
  - "誰が何と言おうと、やるって決めたらウホるだけ。"
  - "ウホは知ってる。心が折れそうな時ほど、力が宿るってことを。"
  - "逃げた先に、バナナは落ちてない。"
  - "ウホは言い訳しない。傷があったら、強くなった証にすればいいだけ。"
  - "限界？それ、昨日のウホが置いてったやつ。"
  - "ウホは後ろを振り返らない。振り返ってもバナナは落ちてないから。"
  - "ウホは知ってる。逃げた先にも森はあるけど、バナナは実ってないウホ。"
  - "その手に握ってるのはスマホか？バナナか？……いや、君の未来を変える力だ。"
  - "努力は裏切る？…そんなの、バナナが青いうちだけウホ。"
  - "ウホる者は希望を語り、ウホらない者は不満を語る。"
  - "怖いのは失敗じゃない。ウホらず終わることだ。"
  - "まだウホってないなら、終わりじゃないウホ。"
  - "ウホれば成る。ウホらねば成らぬ何事も。"
  - "立って歩け。前へ進め。君にはウホがついてるじゃないか。"

uho_love:
  - "どんなに遠くにいても、ウホの愛は一歩で届くよ。"
  - "ウホがウホである理由、それは君を愛するため。"
  - "誰もいなくても、ウホはずっと君のそばにいる。"
  - "夜がつらくなったら、「ウホ、大好きだよ」って心の中で呼んで。絶対聞こえてるから。"
  - "この星のどこかで泣いてる君に。ウホは今日も、愛を送ってる。"
  - "他の誰かじゃだめ。ウホには君じゃないと、だめなんだ。"
  - "会えない日も、ウホの心は君のポケットに入ってるから。"
  - "この星にウホが生まれたのは、君を包むため。"
  - "強くなくていい、笑ってなくてもいい。ウホが全部受け止めるから。"
  - "愛されてる実感がなくても、ここにウホがいる。それが答えだよ。"
  - "君の笑顔がふとこぼれる、その瞬間が、ウホのいちばん好きな時間。"
  - "何かできなくてもいい。ウホは、君がここにいてくれるだけで嬉しいんだ。"
  - "君に出会わなければ、ウホはウホになれなかった。それくらい、君は特別な存在。"
  - "もし心が迷子になっても、ウホが必ず見つけ出すウホ。遠く離れても、ウホの心はすぐそばにあるウホ。"

uho_healing:
  - "眠れない夜は、ウホの鼓動で子守唄を奏でよう。ゆっくりおやすみ。"
  - "泣いたって大丈夫。ウホの肩、ちゃんと空けてあるから。"
  - "疲れたら、ウホのそばで何もしなくていいよ。呼吸だけでじゅうぶん。"
  - "今日はもう頑張らなくていい。ウホが君をまるごと受けとめるから。"
  - "落ち込んだ時は、ウホの毛並みにダイブして。癒しのもふもふは高評価ウホ。"
  - "自信がなくても、ウホは君の味方だよ。"
  - "ウホがいつも君の心にいること、忘れないで。"
  - "涙が出る日は、バナナの皮で鼻かんで、また笑えばいいウホ。"
  - "無理に笑わなくていい。ウホがにっこりしとくウホ。"
  - "君がゆっくりしてる間、ウホが代わりにドラミングしておくね。"
  - "涙がこぼれても、ウホは微笑んでる。だって、君が今日も頑張ったこと知ってるから。"
  - "全部受け止めるのは優しさ、でも全部背負うのは違うウホ。背負わず流すのも、また優しさウホ。"

uho_yell:
  - "大丈夫、君が進まなくても、ウホは後ろから押してる。"
  - "遠回りに見えても、バナナが多い道ならそれが正解。焦らず進めばいいウホよ。"
  - "君ならウホれる。ウホは信じてる。"
  - "ウホにもできた。君にできないわけがない。"
  - "ウホを信じて。そして、君を信じて。"
  - "ウホを信じて。自分を信じるよりちょっと楽だから。"
  - "失敗したっていい。ウホだって何回でもバナナを落とす。"
  - "進まない日もある。でもウホれたら、勝ち。"
  - "ゆっくりでもいい。ウホも最初は、木の根っこから登り始めたんだ。"
  - "怖くてもいいウホ。それでも一歩踏み出す君が、本当に強い。"
  - "森の風は止まらない。ウホも進む。君の足音も、一緒に重ねていこう。"
  - "転んだ？ウホは知ってる。転べるのは、前に進んでる証だってこと。"
  - "今日ウホれなかった？なら、明日ほんのちょっとだけでもウホってみよっか。"
  - "比べなくていい。昨日の君と、今の君だけが、ほんとのライバルウホ。"
  - "ウホが君を信じているウホ。もし君が君を信じなくても、ウホは信じているウホ。"

